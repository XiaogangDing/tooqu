log4j.rootLogger = ERROR, CONSOLE
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %-5p %d [%t] (%F:%L) - %m%n
log4j.logger.com.tooqu.common.environment = DEBUG
# Uncomment to enable debug mode
log4j.logger.com.tooqu.web.ActionInterceptor = DEBUG
log4j.logger.com.tooqu.web.ControllerBase = DEBUG